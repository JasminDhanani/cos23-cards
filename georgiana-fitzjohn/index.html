<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Georgiana's Card</title>
  <style>
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }

    .carousel img {
      width: 100%;
      scroll-snap-align: start;
    }

    .buttons {
      margin-top: 10px;
    }

    .btn-back, .btn-next {
      padding: 5px 10px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Georgiana</h1><img src="IMG_20230802_141732.jpg" width="20%" height="30%" alt="IMG_20230802_141732">
  </header>
  <main>
    <section aria-labelledby="bio-heading">
      <h2 id="bio-heading">Bio</h2>
      <!-- Bio content here -->
    </section>
    <section aria-labelledby="hobbies-heading">
      <h2 id="hobbies-heading">Hobbies</h2>
      <!-- Hobbies content here -->
    </section>
    <section aria-labelledby="workxp-heading">
      <h2 id="workxp-heading">Work Experience</h2>
      <!-- Work Experience content here -->
    </section>
    <section aria-labelledby="workxp-heading">
      <h2 id="workxp-heading">Personal projects</h2>
      <!-- Personal projects content here -->
      <div class="carousel">
        <div class="carousel-item"><img src="smartmockups_l05t6jv4.jpg" alt="smartmockups_l05t6jv4"></div>
        <div class="carousel-item"><img src="smartmockups_l0a06ima.jpg" alt="smartmockups_l0a06ima"></div>
        <div class="carousel-item"><img src="smartmockups_l0a0dq1s.jpg" alt="smartmockups_l0a0dq1s"></div>
        <!-- Add more carousel items as needed -->
      </div>
      <div class="buttons">
        <button class="btn-back" onclick="scrollCarousel(-1)">Back</button>
        <button class="btn-next" onclick="scrollCarousel(1)">Next</button>
      </div>
    </section>
  </main>

  <script>
    const carousel = document.querySelector(".carousel");
    const btnBack = document.querySelector(".btn-back");
    const btnNext = document.querySelector(".btn-next");

    let currentIndex = 0;

    function scrollCarousel(direction) {
      currentIndex += direction;
      const newPosition = currentIndex * carousel.offsetWidth;
      carousel.scrollTo({
        left: newPosition,
        behavior: "smooth"
      });

      // Update button visibility based on the current index
      btnBack.disabled = currentIndex === 0;
      btnNext.disabled = currentIndex === carousel.children.length - 1;
    }
  </script>
</body>
</html>
